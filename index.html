<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(kirby.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        div{
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 50px;
            color: white;
        }
        input{
            padding: 15px;
            border-radius: 14px;
            outline: none;
        }
        button{
            background-image: linear-gradient(45deg,green,cyan,red);
                border: none;
                padding: 15px;
                width: 100%;
                border-radius: 15px;
                color: white;
                font-size: 15px;
                cursor: pointer;
        }
        button:hover{
            background-image: linear-gradient(45deg,rgb(66, 136, 66),rgb(64, 128, 136),rgb(124, 65, 65));
            transform: scale(1.1);
            transition: 500ms;
        }
        

    </style>
</head>
<body>

    <div>
        <Center>
        <h1>Login</h1>
        </Center>
        <input type="text" placeholder="Nome">
        <br><br>
        <input type="password" placeholder="Senha">
        <br><br>
        
        <a href="https://youtu.be/dQw4w9WgXcQ" target:"_blank"><button>Enviar</button></a>
        
    </div>
    
</body>
</html>
